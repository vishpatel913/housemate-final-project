<ion-header>
  <ion-navbar>
    <ion-title>
      Housemate
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>Rent</ion-card-header>
    <ion-card-content>
      <ion-input placeholder="{{rent}} Due" name="rent" type="number" (input)="setRent($event)"></ion-input>
      <button ion-button block color="dark" type="button" name="rent" (click)="sendRent()">Rent</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Food</ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Snaked Item" name="snaked" type="text" (input)="setSnaked($event)"></ion-input>
      <button ion-button block color="dark" type="button" name="snaked" (click)="sendSnaked()">Snaked</button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Facebook</ion-card-header>
    <ion-card-content>
      <button ion-button block type="button" name="login" (click)="facebookLogin()">Login</button>
    </ion-card-content>
  </ion-card>
