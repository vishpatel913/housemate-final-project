<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      {{houseName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list no-lines class="todo-list">
    <task-item *ngFor="let todoItem of (todoItems | async)" [item]="todoItem"></task-item>
  </ion-list>
  <button ion-button block padding class="button-primary" color="secondary" *ngIf="doneItemsBool" (click)="toggleShowDone()">{{toggleButtonText}}</button>
  <ion-list no-lines class="todo-list" *ngIf="showDoneItems">
    <task-item *ngFor="let doneItem of (doneItems | async)" [item]="doneItem"></task-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="openAddItem()">
      <ion-icon name="add"></ion-icon>
    </button>

      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
    </ion-fab-list> -->
  </ion-fab>

</ion-content>
