<ion-item-sliding>
  <ion-item class="task-item">
    <div [class]="!task.done ? 'task-item-details' : 'task-item-details done'">
      <span class="task-item-details-text">
        {{task.text}}
        <span class="task-item-details-tag">
          {{userTag}}
        </span>
      </span>
      <span class="task-item-details-category">
        {{category.name}}
      </span>
    </div>
    <div class="task-item-rhs">
      <button ion-button icon-only clear [color]="!task.done ? 'primary' : 'light'" class="task-item-check" (click)="toggleDone()">
        <ion-icon [name]="!task.done ? 'radio-button-off' : 'checkmark-circle'"></ion-icon>
      </button>
    </div>
  </ion-item>
  <ion-item-options side="left" *ngIf="!task.done">
    <button ion-button large class="task-button" color="tertiary" (click)="editItem()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-item-options>
  <ion-item-options side="right">
    <button ion-button large class="task-button" color="secondary" (click)="deleteItem()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item-options>
</ion-item-sliding>
