<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Housemate
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list class="todo-list">
    <ion-item-sliding *ngFor="let item of (listItems | async)">
      <ion-item [class.done]="item.done" class="todo-list-item">
        <span class="todo-list-item-text">{{item.text}}</span>
        <button class="todo-list-item-check" ion-button icon-only clear (click)="toggleDone(item)">
          <ion-icon [name]="!item.done ? 'radio-button-off' : 'checkmark-circle'"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="deleteItem(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="tertiary">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
