<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button clear icon-only color="light" (click)="closeModal()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="constainer">
  <form (ngSubmit)="handleItemModal()">
    <ion-item>
      <ion-label color="secondary" stacked>Task</ion-label>
      <ion-input color="secondary" type="text" placeholder="Add a task" [(ngModel)]="todo.text" name="text">{{todo.text}}</ion-input>
    </ion-item>
    <button ion-fab class="add-button" type="submit" color="secondary">
      <ion-icon name="send"></ion-icon>
    </button>
  </form>
</ion-content>
