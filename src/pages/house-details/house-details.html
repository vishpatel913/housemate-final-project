<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{houseName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-img height="150" width="100%" src="https://scontent-lhr3-1.cdninstagram.com/vp/339497e3c3370e68a0696f93df70244e/5B4A9B51/t51.2885-15/e35/23161177_128345404547858_385841913204310016_n.jpg"></ion-img> -->
  <ion-card>
    <ion-card-header>House Details</ion-card-header>
    <ion-card-content>
      <ion-item text-wrap *ngFor="let info of (houseDetailsRef | async)">
        {{info.text}}
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="openDetailsModal()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
