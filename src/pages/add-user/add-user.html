<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="join">
    <ion-title class="join-title">{{ houseName }}</ion-title>
    <ion-card class="join-card">
      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    </ion-card>
    <p class="join-info">
      To add a user to this house, they'll need to scan this barcode from the login page
    </p>
  </div>
</ion-content>
