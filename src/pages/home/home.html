<ion-header>
  <ion-navbar>
    <ion-title>
      Housemate
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-input placeholder="{{rent}} Due" name="rent" type="number" (input)="setRent($event)"></ion-input>
  <button ion-button block type="button" name="rent" (click)="sendRent()">Rent</button>

  <ion-input placeholder="Snaked Food" name="snaked" type="text" (input)="setSnaked($event)"></ion-input>
  <button ion-button block type="button" name="snaked" (click)="sendSnaked()">Snaked</button>

  <button ion-button block type="button" name="bins" (click)="sendBins()">Bins</button>

</ion-content>
