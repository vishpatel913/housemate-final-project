<ion-header>

  <ion-navbar>
    <ion-title>Create House</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="createHouse()">
    <ion-item>
      <ion-label color="secondary" stacked>House Name</ion-label>
      <ion-input color="secondary" type="text" placeholder="Name your house" [(ngModel)]="house.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="secondary" stacked>House Details</ion-label>
      <ion-textarea color="secondary" rows="5" type="text" placeholder="Add any house details, for example, WiFi password, Landlord's phone number, bill details, etc" [(ngModel)]="house.details" name="details"></ion-textarea>
    </ion-item>

    <button margin ion-button type="submit" color="secondary">
      Send
    </button>
  </form>

</ion-content>
