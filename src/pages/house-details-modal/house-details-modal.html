<ion-header>

  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button clear icon-only color="light" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="wrapper">
  <form (ngSubmit)="updateHouseDetails()">
    <ion-item>
      <ion-label color="secondary" stacked>House Details</ion-label>
      <ion-textarea color="secondary" type="text" rows="5" placeholder="E.g. \nWiFi password \nLandlord's number \nBill details\netc." [(ngModel)]="house.details" name="text">{{house.details}}</ion-textarea>
    </ion-item>
    <button ion-fab class="add-button" type="submit" color="secondary">
      <ion-icon name="send"></ion-icon>
    </button>
  </form>
</ion-content>
